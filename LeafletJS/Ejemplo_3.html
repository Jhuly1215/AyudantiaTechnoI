<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con LeafletJS</title>

   
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map { 
            height: 400px;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors' 
        }).addTo(map);


        // Agregamos un círculo en una ubicación específica
        L.circle([51.508, -0.11], { 
            color: 'red',      // Color del borde del círculo
            fillColor: '#f03', // Color de relleno del círculo
            fillOpacity: 0.5,  // Opacidad del relleno (50%)
            radius: 500        // Radio en metros (500 metros)
        }).addTo(map); 

        // Agregamos un polígono (forma cerrada) con tres puntos
        L.polygon([
            [51.509, -0.08], // Punto 1
            [51.503, -0.06], // Punto 2
            [51.51, -0.047]  // Punto 3
        ]).addTo(map);

    </script>

</body>
</html>
